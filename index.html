<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <!--Bootstrap is used to make the game look nicer-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <!--Bootstrap container will hold everything-->
    <div class="container">
        <!--Jumbotron holds the title section-->
        <div class="jumbotron">
            <div class="container">
                <h1>Hangman</h1>
                <h2>Guess the name of the fruit</h2>
                <small>Click any letter to begin...</small>

            </div>
        </div>
        <!--Game counters all held here. Panels are being used to hold various section-->
        <div class="row">
            <div class="col-lg-12">

                <!--first pannel: Hold the Word to Guess (blanks and guessed word)-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                    </div>
                </div>
                    <div class="panel-body">
                        <!--This h3 section called wordblanks is what we'll replacing with letters as the user guess-->
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _ _  </h3>
                    </div>
                 </div>

                 <!--Second panel: Holds the list of Wrong User Guesses.-->
                 <div class="panel panel-default">
                    <div class="panel-body">
                        <!--This span section callled userGuesses is where we will be dumpling the wrong guesses-->
                        <strong>Wrong Guesses:</strong><span id="wrong-guesses"></span>
                    </div>
                 </div>

                  <!--Third panel: Holds the number of Wrong Guesses.-->
                  <div class="panel panel-default">
                        <div class="panel-body">
                            <!--This span section callled guessesLeft is where we will be dumping the number of guesses left-->
                            <strong>Guesses Left:</strong><span id="guesses-left"></span>
                        </div>
                     </div>

                      <!--fourth panel: Holds the Number of Wins.-->
                 <div class="panel panel-default">
                        <div class="panel-body">
                            <!--This span section called winCounter is where we will be dumping the number of wins-->
                            <strong>Wins:</strong><span id="win-couter"></span>
                        </div>
                     </div>

                      <!--Fifth panel: Holds the number of Losses.-->
                 <div class="panel panel-default">
                        <div class="panel-body">
                            <!--This span section callled lossCounter is where we will be dumping the number of losses-->
                            <strong>Losses:</strong><span id="loss-counter"></span>
                        </div>
                    </div>
              </div>
        </div>
    </div>
<!--Loaded at the bottom so it waits for the html content to display first. If you put this at the top it will crash, because the html ID's won't exist yet-->
    <script src="main.js"></script>

</body>
</html>
